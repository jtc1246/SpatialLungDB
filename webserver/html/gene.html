<body class="about">
  <header>
    <div id="title-text">
      <h1>COVID-Lung <p>CosMX</p></h1>
    </div>
    <nav>
      <div id="nav">
        <a href="/html/home.html">Home</a>
        <a href="/html/ai_chat.html">Chat with AI</a>
        <a href="/html/image.html">Image</a>
        <a href="/html/fov.html">Image of FOV</a>

        <a href="/html/help.html">Help</a>
        <a href="/html/about.html">About</a>
      </div>
    </nav>
  </header>
  <div id="input-area">
    <p class="input-desc in-multi-genes" id="gene-input-desc">Genes: </p>
    <textarea class="lib-text-single in-multi-genes" id="multi-gene-input" placeholder="INS, TOP2A" spellcheck="false"></textarea>
    <p class="in-multi-genes" id="multi-input-msg"></p>
    <button class="lib-submit" id="gene-submit">Submit</button>
    <p class="input-desc" id="cell-type-desc">Cell types: </p>
    <div class="cell-types-container">
      <label>
        <input type="checkbox">
        <p>Lymphocytes1</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Macrophage</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Fibroblast</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Smooth muscle cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Endothelial cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Alveolar type II cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Monocyte</p>
      </label>
    </div>
    <div class="cell-types-container second">
      <label>
        <input type="checkbox">
        <p>Plasma cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Red blood cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Lymphocytes2</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Alveolar type I cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Basal cell</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Neutrophil</p>
      </label>
      <label>
        <input type="checkbox">
        <p>Unknown</p>
      </label>
    </div>
  </div>
  <div id="result-container">
    <img id="umap" src="/imgs/umap.png">
    <div id="img-container">
      <img src="">
      <p></p>
      <div id="bar">
        <div></div>
      </div>
    </div>
  </div>
